openapi: 3.0.0
info:
  title: Cruzhacks API
  version: 1.0.0
  description: API documentation for Cruzhacks application

servers:
  - url: http://localhost:5000
    description: Development server

tags:
  - name: Health
    description: Health check endpoints
  - name: Database
    description: Database connection endpoints
  - name: Auth
    description: Authentication endpoints
  - name: Posts
    description: Posts endpoints
  - name: Groups
    description: Groups endpoints

paths:
  /:
    get:
      summary: Get API information
      tags:
        - Health
      responses:
        '200':
          description: API information and available endpoints
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Cruzhacks API
                  endpoints:
                    type: object
                    properties:
                      docs:
                        type: string
                        example: http://localhost:5000/api-docs
                      health:
                        type: string
                        example: /api/health
                      data:
                        type: string
                        example: /api/data

  /api/health:
    get:
      summary: Check if backend is running
      tags:
        - Health
      responses:
        '200':
          description: Backend is running
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: Backend is running!

  /api/data:
    get:
      summary: Get database connection status
      tags:
        - Database
      responses:
        '200':
          description: Database connection status
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Connected to database
                  timestamp:
                    type: object
                  warning:
                    type: string
                    example: PostgreSQL is not running...

  /api/v0/login:
    post:
      summary: User login
      description: Authenticate user with credentials
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string

  /api/v0/posts:
    get:
      summary: Get all posts a user can see
      description: Retrieves all posts user can see
      tags:
        - Posts
      responses:
        '200':
          description: List of posts
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    user_id:
                      type: integer
                    title:
                      type: string
                    content:
                      type: string
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
    post:
      summary: Create a new post
      description: Creates a new post for the authenticated user
      tags:
        - Posts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                content:
                  type: string
              required:
                - title
                - content
      responses:
        '201':
          description: Post created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  user_id:
                    type: integer
                  title:
                    type: string
                  content:
                    type: string
                  created_at:
                    type: string
                    format: date-time

  /api/v0/groups:
    get:
      summary: Get all groups
      description: Retrieves all groups for the authenticated user
      tags:
        - Groups
      responses:
        '200':
          description: List of groups
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object

  /api/v0/groups/{id}/posts:
    get:
      summary: Get posts in a group
      description: Retrieves all posts in a specific group
      tags:
        - Groups
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of group posts
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object


components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT